<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <div class="container">
            <div class="jumbotron">
                <center> <h1> WELCOME  </h1> </center>
            </div></div>
    </h:head>

    <h:body>
        <div class="container">
            <h2> <p class="text-primary">Login Here</p> </h2>
            <h3> <p class="text-danger">NOTE: *If you are a New Professor or Teaching Assistant --> Register first, by clicking 'Register' button.*</p> </h3>
        </div>
        <br></br>

        <h:form>

            <div class="container">
                <p class="bg-info">PLEASE ENTER VALID **USERNAME**: </p>
            </div>
            <center> <h:inputText value="#{validate_Login.username}" required="true" requiredMessage="Username Mandatory Field" /> </center>

            <br></br>

            <div class="container">
                <p class="bg-info">PLEASE ENTER CORRECT **PASSWORD**: </p>
            </div>
            <center> <h:inputSecret value="#{validate_Login.password}" required="true" requiredMessage="Password Mandatory Field" /> </center>

            <br>
            </br>

            <div class="container">
                <center> <h:commandButton class="btn btn-info" value="Login" action="#{validate_Login.login()}" /></center>
            </div>

            <br>

            </br>

        </h:form>

        <h:form>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <b1>New User? Please Register Here: </b1>
                    <h:commandButton class="btn btn-info" value="Register" action="register" />
                </div>
            </div>
        </h:form>

    </h:body>

</html>
